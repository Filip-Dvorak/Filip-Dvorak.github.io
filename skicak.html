<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Table</title>
    <style>
        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Hover effect on rows */
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        /* Styling for links */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        li a {
            color: #333;
            text-decoration: none;
        }

        li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<table id="myTable">
    <thead>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    </thead>
    <tbody>
    <!-- Table rows will be populated by JavaScript -->
    </tbody>
</table>

<script>
    // Sample data (you can replace this with your dynamic data)
    const rowData = [
        { header1: 'Row 1 Data 1', header2: 'Row 1 Data 2', links: ['Link 1', 'Link 2', 'Link 3'] },
        { header1: 'Row 2 Data 1', header2: 'Row 2 Data 2', links: ['Link 4', 'Link 5', 'Link 6'] },
        { header1: 'Row 3 Data 1', header2: 'Row 3 Data 2', links: ['cavec', 'miso', 'aho'] },
        // Add more rows as needed
    ];

    // Populate table rows with data
    const tbody = document.querySelector('#myTable tbody');
    rowData.forEach(rowData => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${rowData.header1}</td>
            <td>${rowData.header2}</td>
        `;
        tr.addEventListener('click', () => toggleRowExpansion(tr, rowData.links));
        tbody.appendChild(tr);
    });

    // Function to toggle row expansion
    function toggleRowExpansion(row, links) {
        const nextRow = row.nextSibling;
        if (nextRow && nextRow.classList.contains('expandable-row')) {
            // Remove expandable row if already present
            nextRow.remove();
        } else {
            // Create expandable row
            const expandableRow = document.createElement('tr');
            expandableRow.className = 'expandable-row';
            expandableRow.innerHTML = `
                <td colspan="2">
                    <ul>${links.map(link => `<li>${link}</li>`).join('')}</ul>
                </td>
            `;
            row.parentNode.insertBefore(expandableRow, nextRow);
        }
    }
</script>

</body>
</html>
